<div class="ef-partners-main">
    <div class="ef-partners-main-one">
        <ef-slider [id]="'slider-one'">
            <div class="splide__list">
                <img class="splide__slide" src="https://www.coastalbendumc.org/uploads/3/4/8/0/34804053/youthbanner_1_orig.jpg" width="100%" height="100px">
                <img class="splide__slide" src="https://ih1.redbubble.net/image.2183452293.6907/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" width="100%" height="300px">
                <div class="splide__slide ef-partners-main-one-text">Vive</div>
                <img class="splide__slide" src="https://res.cloudinary.com/kavval/image/fetch/q_auto,f_auto/https://www.finishers.com/api/social-preview%3Fmodel%3Devents%26id%3D61bd8d3f-e374-420e-b5b8-b3d41f866731%26height%3D630%26width%3D1200%26hash%3D2be4e982fe%26version%3D3" width="100%" height="150px">
                <img class="splide__slide" src="https://i.pinimg.com/originals/74/1b/1f/741b1f008a564f11031e1f131f8696d6.png" width="100%">
                
            </div>
            
        </ef-slider>
    </div>
    <div class="ef-partners-main-two">
        <ef-slider [id]="'slider-two'" [speed]="-0.6">
            <div class="splide__list">
                <img class="splide__slide" src="https://res.cloudinary.com/kavval/image/fetch/q_auto,f_auto/https://www.finishers.com/api/social-preview%3Fmodel%3Devents%26id%3D61bd8d3f-e374-420e-b5b8-b3d41f866731%26height%3D630%26width%3D1200%26hash%3D2be4e982fe%26version%3D3" width="100%" height="150px">
                <img class="splide__slide" src="https://www.coastalbendumc.org/uploads/3/4/8/0/34804053/youthbanner_1_orig.jpg" width="100%" height="100px">
                <div class="splide__slide ef-partners-main-two-text">La</div>
                <img class="splide__slide" src="https://i.pinimg.com/originals/74/1b/1f/741b1f008a564f11031e1f131f8696d6.png" width="100%">
                <img class="splide__slide" src="https://ih1.redbubble.net/image.2183452293.6907/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" width="100%" height="300px">
            </div>
            
        </ef-slider>
    </div>
    <div class="ef-partners-main-three">
        <ef-slider [id]="'slider-three'" >
            <div class="splide__list">
                <img class="splide__slide" src="https://ih1.redbubble.net/image.2183452293.6907/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" width="100%" height="300px">
                <img class="splide__slide" src="https://i.pinimg.com/originals/74/1b/1f/741b1f008a564f11031e1f131f8696d6.png" width="100%">
                <div class="splide__slide ef-partners-main-three-text">Experiencia</div>
                <img class="splide__slide" src="https://res.cloudinary.com/kavval/image/fetch/q_auto,f_auto/https://www.finishers.com/api/social-preview%3Fmodel%3Devents%26id%3D61bd8d3f-e374-420e-b5b8-b3d41f866731%26height%3D630%26width%3D1200%26hash%3D2be4e982fe%26version%3D3" width="100%" height="150px">
                <img class="splide__slide" src="https://www.coastalbendumc.org/uploads/3/4/8/0/34804053/youthbanner_1_orig.jpg" width="100%" height="100px">
            </div>
            
        </ef-slider>
    </div>
</div>
<div class="ef-partners-side">
    <h2>{{'home.partners.title' | translate}}</h2>
    <p [innerHTML]="'home.partners.info' | translate"></p>
    <ef-button [EFColor]="'secondary'">
        {{'home.partners.button' | translate}}
    </ef-button>
</div>

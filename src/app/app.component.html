<ef-button [EFColor]="'primary'" [EFSize]="'medium'" >
    My button
</ef-button>
<ef-form-input-text 
    [formControl]="inputValue"
    [isInvalid]="(inputValue | isInvalid)"
>
    <ng-container label>My Input</ng-container>
    <ng-container errors>My error text</ng-container>
    <ng-container warnings>My warning text</ng-container>
    <ng-container success>My success text</ng-container>
</ef-form-input-text>
<router-outlet></router-outlet>
